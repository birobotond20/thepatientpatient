plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.greenfoxacademy.javaandthescripts'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '0.7.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    compile 'org.json:json:20180813'
    compile("com.auth0:java-jwt:3.4.0")
    compile('javax.xml.bind:jaxb-api:2.3.0')
    compile("org.springframework.boot:spring-boot-starter-security")
    compile group: 'org.springframework.security.oauth',
            name: 'spring-security-oauth2', version: '2.3.4.RELEASE'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
